<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="src/styles/css/globals.css">
    <link rel="stylesheet" href="src/styles/css/style.css">
</head>
<body>
    <div class="container">
        <form name="form_main">
            <div class="content">
                <div>
                    <span id="horas">00</span>
                </div>
                <div>
                    <span id="minutos">00</span>
                </div>
                <div>
                    <span id="segundos">00</span>
                </div>
                <div>
                    <span id="milesimos">000</span>
                </div>
            </div>

            <div class="botoes">
                <button type="button" name="pause">
                    <img src="./assets/pause-icon.svg" alt="pause icon">
                </button>

                <button type="button" class="play" name="play">
                    <img src="./assets/play-icon.svg" alt="play icon">
                </button>

                <button type="button" name="reset">
                    <img src="./assets/reset-icon.svg" alt="reset icon">
                </button>
            </div>
        </form>
    </div>

    <script src="cronometro.js"></script>
</body>
</html>
